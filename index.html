<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strat HTML</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="wrapper">
  <header class="header">
    <div class="card azathoth"></div>
    <div class="card cthulhu"></div>
    <div class="card iogSothoth"></div>
    <div class="card shubNiggurath"></div>
    <div></div>
  </header>

  <main class="main">
    <div class="difficulty">
      <div class="difficulty-btn very-easy">Очень лёгкая</div>
      <div class="difficulty-btn easy">Лёгкая</div>
      <div class="difficulty-btn normal">Средняя</div>
      <div class="difficulty-btn hard">Высокая</div>
    </div>
    <div class="wrapper-deck">
      <div class="tracker">
        <div class="stage-container">
          <span class="stage-text">Первая стадия</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">0</div>
            <div class="dot blue">0</div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Вторая стадия</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">0</div>
            <div class="dot blue">0</div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Третья стадия</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">0</div>
            <div class="dot blue">0</div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="selected-card"></div>
    </div>
  </main>


  <footer class="footer">
    <div>
      2022
    </div>
    <a class="footer-link" href="https://github.com/SogoHlopec">SogoHlopec</a>
    <a class="rss-logo" href="https://rs.school/js/"></a>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
